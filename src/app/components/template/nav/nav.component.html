<mat-sidenav-container>
    <mat-sidenav *ngIf="isLogado" #sidenav mode="side" opened="true">
      <mat-nav-list>
  
        <a routerLink="/home" mat-list-item ><i class="material-icons">home</i> Home </a>
        <a routerLink="/categorias" mat-list-item ><i class="material-icons">menu_book</i> Categorias </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Sair</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 85vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
