
  <mat-card class="sigin mat-elevation-z4">
    <mat-card-title class="title">Registro-se no Sistema</mat-card-title>
    <mat-card class="subtitle"
      >Preencha todos os dados para efetuar o registro
      <div class="campos">
        <form>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Informe seu UserName</mat-label>
            <input
              matInput
              [(ngModel)]="usuario.username"
              required
              [formControl]="usernameFormControl"
              placeholder="Ex. raimundo.araujo"
              value=""
            />
            <mat-error *ngIf="usernameFormControl.invalid">{{
              getMessage()
            }}</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Informe seu E-Mail</mat-label>
            <input
              type="email"
              [(ngModel)]="usuario.email"
              matInput
              [formControl]="emailFormControl"
              [errorStateMatcher]="matcher"
              placeholder="Ex. fulano@examplo.com"
            />

            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Por favor, informe um e-mail válido.
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email é <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Informe seu Password</mat-label>
            <input
              matInput
              [(ngModel)]="usuario.password"
              [formControl]="passwordFormControl"
              [type]="hide ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password é <strong>requerido</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Perfil</mat-label>
            <mat-select
              [(ngModel)]="usuario.role"
              [formControl]="roleformcontrols"
              multiple
            >
              <mat-option
                *ngFor="let roleformcontrol of roleList"
                [value]="roleformcontrol"
                >{{ roleformcontrol }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <div class="botao">
            <button
              (click)="registrar()"
              class="mat-elevation-z8"
              mat-stroked-button
              color="primary"
            >
              Registrar
            </button>
          </div>
        </form>
      </div>
    </mat-card>
  </mat-card>
