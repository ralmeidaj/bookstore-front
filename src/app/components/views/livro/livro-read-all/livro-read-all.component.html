<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>
    <div class="botaonovo">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">Novo Livro</button>
    </div>
       
    <div *ngIf="!isShownLoading" class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="livros">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
              <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> LER LIVROS </th>
                <td mat-cell *matCellDef="let row">
                    <a class="livros">
                        <i class="material-icons">book</i>
                    </a>
                </td>
              </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
                  <a class="edit" href="#">
                      <i class="material-icons">edit</i>
                  </a>
                  <a class="delete" href="#">
                    <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div class="paginacao">
            <mat-paginator [length]="totalElements"
            (page)="nextPage($event)"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            [pageSizeOptions]="[1, 10, 25, 100]">
            </mat-paginator>
          </div>
        
    </div>
    
    <div *ngIf="isShownLoading" class="spinner">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    
</div>
